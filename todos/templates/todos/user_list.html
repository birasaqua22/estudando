{% block content %}

    <h1>Lista de Usuarios</h1>
        <ul>
        {% for user in user_list %}
            <li> Nome - {{ user.nome }} | Idade - {{ user.idade }} - <a href="{% url 'user_update' user.id %}">Editar</a> | <a href="{% url 'user_confirm_delete' user.id %}">Deletar</a></li>
        {% endfor %}
        </ul>
    <a href="{% url 'user_form' %}">Criar Nova Tarefa</a>

{% endblock %}
